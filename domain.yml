slots:
  user:
   type: text
   influence_conversation: true
   mappings:
   - type: from_entity
     entity: user
     intent: log
  weight:
   type: float
   influence_conversation: false
   mappings:
   - type: from_entity
     entity: weight
     intent: update_weight
  username:
   type: text
   influence_conversation: true
   mappings:
   - type: from_entity
     entity: username
  email:
   type: text
   influence_conversation: true
   mappings:
   - type: from_entity
     entity: email
  weightt:
   type: float
   influence_conversation: true
   mappings:
   - type: from_entity
     entity: weightt
  height:
   type: float
   influence_conversation: true
   mappings:
   - type: from_entity
     entity: height
     intent: he
  age:
   type: float
   influence_conversation: true
   mappings:
   - type: from_entity
     entity: age
     intent: ag
  gender:
   type: text
   influence_conversation: true
   mappings:
   - type: from_entity
     entity: gender
  act_rate:
   type: text
   influence_conversation: true
   mappings:
   - type: from_entity
     entity: act_rate
  goal:
   type: float
   influence_conversation: true
   mappings:
   - type: from_entity
     entity: goal
     intent: go
  pass:
   type: text
   influence_conversation: true
   mappings:
   - type: from_entity
     entity: pass
     intent: pa
  pass_log:
   type: text
   influence_conversation: true
   mappings:
   - type: from_entity
     entity: pass_log
     intent: pa_log
  ex:
   type: float
   influence_conversation: true
   mappings:
   - type: from_text
     entity: ex
     intent: choose
  new:
   type: float
   influence_conversation: true 
   mappings:
   - type: from_text
     entity: new
     intent: change
  foodName:
   type: text
   influence_conversation: false
   mappings:
   - type: from_entity
     entity: foodName
     intent: find_matching_food
forms:
  register_form:
    required_slots:
      - username
      - email
      - weightt
      - gender
      - act_rate

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true